<div class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>EventHub
            </div>
            <h2>Create an Account</h2>
            <p>Join our community to discover and create amazing events</p>
        </div>

        <div class="auth-body">
            <form id="register-form">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter your first name"
                            required>
                        <i class="fas fa-user form-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <i class="fas fa-lock form-icon"></i>
                    <span class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password"
                        required>
                    <i class="fas fa-lock form-icon"></i>
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a></label>
                </div>

                <button type="submit" class="btn">Create Account</button>
                <button type="button" class="btn btn-accent">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
            </form>

            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

            <div class="auth-footer">
                Already have an account? <a routerLink="/login">Sign in now</a>
            </div>
        </div>
    </div>
</div>
