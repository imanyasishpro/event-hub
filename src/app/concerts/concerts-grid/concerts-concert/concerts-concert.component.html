<div class="concert-card" (mousedown)="concertSelected(concert.concertId)">
    <div class="concert-badge">{{concert.batch}}</div>
    <div class="concert-img">
        <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
            alt="Rock Legends Tour">
    </div>
    <div class="concert-content">
        <div class="concert-meta">
            <div class="concert-date-location">
                <span>{{concert.date}}</span>
                <span>{{concert.location}}</span>
            </div>
            <div class="concert-price-tag">{{concert.ticketPrice}}</div>
        </div>
        <h3>{{concert.title}}</h3>
        <p>{{concert.description}}</p>
        <div class="concert-footer">
            <a class="btn btn-accent" (click)="buy()">Buy Tickets</a>
            <div class="concert-stats">
                <div class="stat-item">
                    <i class="fas fa-ticket-alt"></i> {{concert.ticletsLeft}} Left
                </div>
            </div>
        </div>
    </div>
</div>
