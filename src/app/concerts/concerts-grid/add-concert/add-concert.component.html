<div class="modal-overlay" id="add-concert-modal">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Add New Concert</h2>
            <button class="close-modal" id="close-add-modal">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-body" >
            <form id="concert-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="concert-name">Concert Name</label>
                    <input type="text" id="concert-name" class="form-control" placeholder="Enter concert name" required [(ngModel)]="concertTitle" name="first">
                </div>

                <div class="form-group">
                    <label for="artist-name">Artist Name</label>
                    <input type="text" id="artist-name" class="form-control" placeholder="Enter artist name" required [(ngModel)]="artistName" name="first">
                </div>

                <div class="form-group">
                    <label for="concert-date">Date & Time</label>
                    <input type="datetime-local" id="concert-date" class="form-control" required [(ngModel)]="date" name="first">
                </div>

                <div class="form-group">
                    <label for="concert-venue">Venue</label>
                    <input type="text" id="concert-venue" class="form-control" placeholder="Enter venue name" required [(ngModel)]="location" name="first">
                </div>

                <div class="form-group">
                    <label for="concert-price">Ticket Price ($)</label>
                    <input type="number" id="concert-price" class="form-control" placeholder="Enter ticket price"
                        min="0" step="0.01" required [(ngModel)]="ticketPrice" name="first">
                </div>

                <div class="form-group">
                    <label for="ticket-quantity">Available Tickets</label>
                    <input type="number" id="ticket-quantity" class="form-control" placeholder="Enter number of tickets"
                        min="1" required [(ngModel)]="avalableTickets" name="first">
                </div>

                <div class="form-group">
                    <label for="concert-image">Image URL</label>
                    <input type="url" id="concert-image" class="form-control" placeholder="Paste image URL" required [(ngModel)]="imageUrl" name="first">
                </div>

                <div class="form-group">
                    <label for="concert-description">Description</label>
                    <textarea id="concert-description" class="form-control" placeholder="Enter concert description"
                        required [(ngModel)]="description" name="first"></textarea>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel-add" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn" form="concert-form" >Add Concert</button>
        </div>
    </div>
</div>
